<div class="main-layout">
  <div class="top-bar">
    <h2>OBJ Viewer</h2>
  </div>

  <div class="content-wrapper">
    <div class="button-column">
      <button mat-raised-button color="primary" (click)="fetchAndLoadModel()">
        Load Model
      </button>
      <button mat-raised-button color="accent" (click)="rotateX()">
        Rotate X
      </button>
      <button mat-raised-button color="accent" (click)="rotateY()">
        Rotate Y
      </button>
      <button mat-raised-button color="accent" (click)="rotateZ()">
        Rotate Z
      </button>
    </div>

    <div #rendererContainer class="viewer-container"></div>
  </div>
</div>
